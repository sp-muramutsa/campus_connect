{% extends 'base.html' %}

{% block content %}
<section class="page-title hero-page hero-requests">
  <h1>Request Session</h1>
  <p>Connect with <strong>{{ tutor.first_name }}</strong> for help.</p>
</section>

<section class="container" style="max-width: 700px; margin: 0 auto;">
    
    <div class="card form-wrap">
        <form class="form" method="POST">
            {% csrf_token %}
            
            <div style="text-align: center; margin-bottom: 2rem;">
               <div style="width: 80px; height: 80px; background: #eef4ff; border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 2.5rem;">
                    ðŸŽ“
                </div>
                <h3>Send request to {{ tutor.first_name }}</h3>
                <p class="muted">{{ tutor.email }}</p>
            </div>

            <label>Subject / Topic
                <input name="subject" type="text" required placeholder="e.g. Calculus II, Python Help" />
            </label>

            <label>Message
                <textarea name="message" rows="5" required placeholder="Hi! I need help preparing for my final exam next week..."></textarea>
            </label>

            <div class="row">
                <button class="button" type="submit">Send Request</button>
                <a href="{% url 'tutors' %}" class="button outline" style="text-align: center;">Cancel</a>
            </div>
        </form>
    </div>

</section>
{% endblock %}
